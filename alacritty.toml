import = [
    "~/.config/alacritty/themes/themes/catppuccin_frappe.toml"
]

live_config_reload = true

[window]
opacity = 1
decorations = "Buttonless"
title = "Alacritty"

  [window.dimensions]
  columns = 234
  lines = 68

  [window.padding]
  x = 8
  y = 8

[font]
size = 16

  [font.offset]
  y = 5

  [font.glyph_offset]
  y = 2

  [font.normal]
  family = "Hack Nerd Font Mono"
  style = "Regular"

  [font.bold]
  family = "Hack Nerd Font Mono"
  style = "Bold"

  [font.italic]
  family = "Hack Nerd Font Mono"
  style = "Italic"

  [font.bold_italic]
  family = "Hack Nerd Font Mono"
  style = "Bold Italic"

[env]
TERM = "xterm-256color"

[shell]
program = "/bin/zsh"
args = [ "--login" ]

